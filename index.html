<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina Design Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
              display: ['Syncopate', 'sans-serif'],
              body: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              lumina: {
                deepIndigo: "#31326f",
                night: "#1a1b3b",
                void: "#1f2048",
                teal: "#4fb7b3",
                mint: "#a8fbd3",
                periwinkle: "#637ab9",
              },
              border: {
                subtle: "rgba(255, 255, 255, 0.1)",
                strong: "rgba(255, 255, 255, 0.2)"
              }
            },
            backgroundImage: {
              'lumina-gradient': 'linear-gradient(to bottom right, #31326f, #28295c, #1f2048)',
              'text-gradient': 'linear-gradient(to right, #ffffff, #a8fbd3, #4fb7b3, #637ab9, #ffffff)',
            },
            animation: {
              'blob': 'blob 7s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #1a1b3b;
        color: #ffffff;
      }
      .noise-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 10;
        opacity: 0.05;
        background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        filter: contrast(150%) brightness(100%);
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1b3b;
      }
      ::-webkit-scrollbar-thumb {
        background: #31326f;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4fb7b3;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body class="min-h-screen selection:bg-lumina-teal selection:text-black">
    <div id="root"></div>
  </body>
</html>
