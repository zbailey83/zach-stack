<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Maximalist Design Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=DM+Sans:wght@400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['DM Sans', 'sans-serif'],
              display: ['Archivo Black', 'sans-serif'],
              hand: ['Permanent Marker', 'cursive'],
            },
            colors: {
              max: {
                pink: "#ff6b9d",
                orange: "#ffa94d",
                blue: "#00d4ff",
                purple: "#c471ed",
                green: "#43e97b",
                yellow: "#ffeb3b",
                red: "#ff5722",
                dark: "#1a1a1a",
                cream: "#fffef5",
              }
            },
            boxShadow: {
              'hard': '8px 8px 0px 0px rgba(0,0,0,1)',
              'hard-sm': '4px 4px 0px 0px rgba(0,0,0,1)',
              'hard-lg': '12px 12px 0px 0px rgba(0,0,0,0.2)',
              'sticker': '4px 4px 0px 0px rgba(0,0,0,0.15)',
            },
            backgroundImage: {
              'memphis-pattern': "radial-gradient(#1a1a1a 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: linear-gradient(135deg, #ff6b9d 0%, #ffa94d 50%, #00d4ff 100%);
        color: #1a1a1a;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      .bg-dots {
        background-image: radial-gradient(#000000 1.5px, transparent 1.5px);
        background-size: 24px 24px;
        opacity: 0.1;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #fffef5;
      }
      ::-webkit-scrollbar-thumb {
        background: #1a1a1a;
        border: 2px solid #fffef5;
        border-radius: 6px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff6b9d;
      }

      /* Text Outline Utility */
      .text-stroke {
        -webkit-text-stroke: 2px black;
        color: transparent;
      }
      .text-stroke-white {
        -webkit-text-stroke: 2px white;
        color: transparent;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
